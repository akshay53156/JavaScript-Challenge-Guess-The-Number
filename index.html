<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="heading">Guess the number</h3>
    <p>Enter a guess between 0 to 100</p>
    <input type="number" name="input" id="input" min="0" max="100" placeholder="Enter a number">
    <div>
        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="startBtn">Start Game</button>
    </div>
    <p class="status"></p>
    <p class="guesses"></p>
    <script src="./script.js"></script>
</body>
</html>
